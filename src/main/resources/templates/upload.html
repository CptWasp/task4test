<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактор xml файловы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/main">Загрузка файлов</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/show">Валидация</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/redact">Редактирование</a>
                </li>


            </ul>

        </div>
    </div>
</nav>





<div class="container">
    <div class="row justify-content-center">
        <h2 class="mt-3 pb-3">Загрузка данных</h2>


        <div class="col-4 mt-3">
            <form method="post" th:action="@{/main}" enctype="multipart/form-data">
                <input class="form-control" type="file" name="file" />
                <button class="mt-3 btn btn-primary" type="submit">Добавить</button>
            </form>
        </div>
        <div class="col-8 mt-3">
            <th:block th:each="files : ${xmlFiles}">
                <p><a th:href="@{ '/redact/'+${files.id} }" th:text="${files.fileName}"></a>
                    <a th:href="@{'fls/'+ ${files.fileLink} }">Скачать</a>
                </p>
            </th:block>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
